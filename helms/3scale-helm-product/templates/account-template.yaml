
---
kind: DeveloperAccount
apiVersion: capabilities.3scale.net/v1beta1
metadata:
  name: {{ regexReplaceAll "_" (lower $.Values.acount.orgName) "-" }}
spec:
  orgName: {{ $.Values.acount.orgName }}
  providerAccountRef:
    name: {{ $.Values.tenant_secret }}
---
kind: DeveloperUser
apiVersion: capabilities.3scale.net/v1beta1
metadata:
  name: {{ regexReplaceAll "_" (lower $.Values.acount.username) "-" }}
spec:
  developerAccountRef:
    name:  {{ regexReplaceAll "_" (lower $.Values.acount.orgName) "-" }}
  email: {{ $.Values.acount.email }}
  role: admin
  username: {{ $.Values.acount.username }}
  passwordCredentialsRef:
    name: {{ regexReplaceAll "_" (lower $.Values.acount.username) "-" }}-account-secret
  providerAccountRef:
    name: {{ $.Values.tenant_secret }}